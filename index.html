<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux ISO Hosting</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        overflow: hidden;
      }

      /* Deszcz */
      .rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: transparent;
        z-index: 0;
      }

      .drop {
        position: absolute;
        bottom: 100%;
        width: 2px;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }

      /* Szk≈Ço */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .fade-in {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .link:hover {
        transform: translateY(-2px) scale(1.02);
        transition: all 0.2s ease-in-out;
        background-color: rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body class="text-white font-sans flex items-center justify-center min-h-screen relative p-6">

    <!-- Deszcz -->
    <div class="rain" id="rain"></div>

    <div class="w-full max-w-2xl text-center fade-in relative z-10">
      <h1 class="text-5xl font-extrabold mb-6 text-white drop-shadow-xl">
        üêß Linux ISO Hosting
      </h1>
      <p class="text-gray-300 mb-10 text-lg">Wybierz dystrybucjƒô i pobierz obraz systemu:</p>

      <div class="glass rounded-2xl shadow-2xl p-8">
        <ul class="space-y-5">
          <li>
            <a
              href="isos/ubuntu.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              üì• Ubuntu ISO
            </a>
          </li>
          <li>
            <a
              href="isos/linuxmint.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              üì• Linux Mint ISO
            </a>
          </li>
          <li>
            <a
              href="isos/fedora.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              üì• Fedora ISO
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Generowanie deszczu -->
    <script>
      const rain = document.getElementById("rain");
      const drops = 150;

      for (let i = 0; i < drops; i++) {
        const drop = document.createElement("div");
        drop.classList.add("drop");
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
        drop.style.opacity = Math.random();
        drop.style.height = 10 + Math.random() * 20 + "px";
        rain.appendChild(drop);
      }
    </script>
  </body>
</html>
