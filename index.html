<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux ISO Hosting</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
      }

      .fade-in {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .link:hover {
        transform: translateY(-2px) scale(1.02);
        transition: all 0.2s ease-in-out;
        background-color: rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body class="text-white font-sans min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-2xl text-center fade-in">
      <h1 class="text-5xl font-extrabold mb-6 text-white drop-shadow-xl">
        🐧 Linux ISO Hosting
      </h1>
      <p class="text-gray-400 mb-10 text-lg">
        Wybierz dystrybucję i pobierz obraz systemu:
      </p>

      <div class="glass rounded-2xl shadow-xl p-8">
        <ul class="space-y-5">
          <li>
            <a
              href="isos/ubuntu.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              📥 Ubuntu ISO
            </a>
          </li>
          <li>
            <a
              href="isos/linuxmint.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              📥 Linux Mint ISO
            </a>
          </li>
          <li>
            <a
              href="isos/fedora.iso"
              class="link block py-4 px-6 rounded-xl border border-white/10 hover:border-white/20 text-white text-lg transition duration-300 ease-in-out"
            >
              📥 Fedora ISO
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
